<div class="d-flex justify-content-center">
    <div class="col-8">
        <mat-card *ngIf="details">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
                <img src="assets/images/usersetting.png" width="50rem" height="50rem" alt="">
              </div>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="table-responsive m-2">  
                <table class="table">
                    <thead>
                       <th>Product</th>  <th>Quantity</th> <th>Amount</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let detail of details.orderDetails">
                            <td>{{detail.product.name}}</td><td>{{detail.quantity}}</td><td>{{detail.amount}}</td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="col-6">
                   <p>
                     Address :<strong>{{details.address}}</strong>
                   </p> 
                </div>
                <div class="col-6">
                    <p>
                      Amount :<strong>{{details.amount}}</strong>
                    </p> 
                 </div>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
