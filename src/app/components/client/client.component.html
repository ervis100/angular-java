<div class="mat-elevation-z8 d-flex m-3">
    <div class="col-6 p-2 table-responsive">
        <button mat-raised-button class="m-2" [routerLink]="['new']"> Add client </button>
        <button mat-raised-button class="m-2" [routerLink]="['order','report']">Report</button>
        <table class="w-100 table">
            <thead class="thead-light">
                <tr>
                    <th class="tHeader" colspan="5">Clients</th>
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>
                        <mat-icon>settings</mat-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{client.id}}</td>
                    <td>{{client.name}}</td>
                    <td>{{client.email}}</td>
                    <td><button mat-raised-button [matMenuTriggerFor]="menu">Options</button></td>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="[client.id , 'edit']">Edit</button>
                        <button mat-menu-item [routerLink]="[ '/client' , client.id , 'orders']">Show</button>
                    </mat-menu>
                </tr>
            </tbody>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPaginatorChange($event)" showFirstLastButtons
            [length]="totalElements" [pageSize]="pageSize" aria-label="Select page"
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div class="col-6">
    <router-outlet></router-outlet>
    </div>
</div>
