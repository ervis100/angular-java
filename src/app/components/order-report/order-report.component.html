<div class="mat-elevation-z8 p-3">
    <div class="row d-flex  justify-content-center" *ngIf="!!client">
        <div class="col-3">
            {{client.name}}
            <hr class="w-75">
            {{client.email}}
        </div>
        <div class="col-3">
            <img src="assets/images/order.png" height="100rem" alt="">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button mat-raised-button [routerLink]="['new']">Add Order</button>
            <div class="table-responsive">
                <table class="table">
                    <thead class="tHeader">
                        <th> Address </th>
                        <th> Amount</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>{{order.address}}</td>
                            <td>{{order.amount}} $</td>
                            <td> <button mat-raised-button [routerLink]="[order.id , 'details']">Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
