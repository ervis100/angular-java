<div class="row h-100 w-100">
    <div class="col-6 d-flex align-items-center justify-content-center">
        <div class="card p-3 col-8">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p class="text-center font-weight-bold">
                    Log In
                </p>
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-75" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter new username" name="username" formControlName="usernameOrEmail">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-center">
                    <mat-form-field class="w-75" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <!-- <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
                    </mat-form-field>
                </div>

                <div class="d-flex justify-content-center">
                    <button [disabled]="!loginForm.valid" mat-raised-button color="warn" class="w-75">Log In</button>
                </div>
            </form>

        </div>
    </div>
    <div class="col-6">
        <img width="90%" height="80%" src="assets/images/usersetting.png" alt="">
    </div>
</div>
