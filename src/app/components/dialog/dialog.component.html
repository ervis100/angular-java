<div class="col-12">
    <form (ngSubmit)="onSubmit(editUserForm)" #editUserForm="ngForm">
        <div class="mt-5">
            <div class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Placeholder" name="username" ngModel>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Bio</mat-label>
                    <input matInput placeholder="Placeholder" name="bio" ngModel>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="row justify-content-end" style="padding-right: 15%;">
                <div class="col-1 m-1">
                    <button type="reset" mat-raised-button> Clear </button>
                </div>
                <div class="col-1 m-1">
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
