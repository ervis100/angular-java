<div class="col-12">
    <div class="row justify-content-end">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon"
            (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- <form (ngSubmit)="onSubmit(editUserForm)" #editUserForm="ngForm"> -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mt-5">
            <div class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter new name" name="name" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Name is required</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter new username" name="username" formControlName="username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter new email" name="email" formControlName="email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div *ngIf="!edit" class="d-flex justify-content-center">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter new password" name="password" formControlName="password">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="row justify-content-end" style="padding-right: 15%;">
                <div class="col-1 m-1">
                    <button type="reset" mat-raised-button> Clear </button>
                </div>
                <div class="col-1 m-1">
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
